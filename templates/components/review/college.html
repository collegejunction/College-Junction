<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <title>College Junction | Review</title>
</head>

<body>
    {% include '/components/navbar/index.html' %}

    <div class="review">
        <center>
            <h1>Colleges</h1>
        </center>
        <div class="review-container">
            {% for post in posts %}
                <a style="text-decoration: none;" href="/mainclg/{{ post._id }}">
                    <div class="review-box">
                        <!-- Upper Review Section -->
                        <div class="upper-review">
                            <!-- College Image -->
                            <img src="{{ post.main_photo if post.main_photo else 'https://via.placeholder.com/150' }}" alt="College Image">

                            <!-- Star Rating -->
                            <h1 class="star">
                                {% for i in range(1, 6) %}
                                    <span class="fa fa-star {% if post.rating and i <= post.rating|int %}checked{% else %}black{% endif %}"></span>
                                {% endfor %}
                            </h1>
                        </div>

                        <!-- Middle Review Section -->
                        <div class="middle-review">
                            <!-- College Name -->
                            <h3>{{ post.college_name }}</h3>
                            <!-- College Courses -->
                            <p>{{ post.college_courses }}</p>
                        </div>
                        <hr>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>

    {% include '/components/footer/index.html' %}
</body>

</html>
