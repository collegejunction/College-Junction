<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Create a New College Post</h2>
        <form method="POST" enctype="multipart/form-data">
            <div>
                <label for="college_name">College Name:</label>
                <input type="text" id="college_name" name="college_name" required>
            </div>
            <div>
                <label for="college_courses">Courses:</label>
                <input type="text" id="college_courses" name="college_courses" required>
            </div>
            <div>
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="0" max="5">
            </div>
            <div>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div>
                <label for="mainphoto">Main Photo:</label>
                <input type="file" id="mainphoto" name="mainphoto" accept="image/*">
            </div>
            <div>
                <label for="photos1">Additional Photo 1:</label>
                <input type="file" id="photos1" name="photos1" accept="image/*">
            </div>
            <div>
                <label for="photos2">Additional Photo 2:</label>
                <input type="file" id="photos2" name="photos2" accept="image/*">
            </div>
            <div>
                <label for="photos3">Additional Photo 3:</label>
                <input type="file" id="photos3" name="photos3" accept="image/*">
            </div>
            <button type="submit">Create Post</button>
        </form>

        <!-- Embed Google Map -->
        {% if location %}
        <h3>Location on the Map</h3>
        <div>
            <iframe 
                width="600" 
                height="450" 
                src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q={{ location }}" 
                frameborder="0" style="border:0" allowfullscreen>
            </iframe>
        </div>
        {% endif %}
    </div>
</body>
</html>
