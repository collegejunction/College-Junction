<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="shortcut icon" href="/static/img/Untitled-design-_1_.jpeg" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>College Review Hub</title>
</head>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f9f9f9;
    color: #333;
  }

  .header {
    text-align: center;
    padding: 4rem 2rem;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .btn-primary {
    background-color: #000;
    color: #fff;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    text-transform: uppercase;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease-in-out;
  }

  .btn-primary:hover {
    background-color: #333;
    transform: translateY(-2px);
  }

  .form-container {
    max-width: 500px;
    margin: 2rem auto;
    background: #fff;
    border-radius: 8px;
    padding: 2rem;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
  }

  .form-container label {
    font-size: 14px;
    color: #555;
    margin-bottom: 0.5rem;
    display: block;
  }

  .form-container input {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 6px;
    margin-bottom: 1rem;
    font-size: 16px;
  }

  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
  }

  footer a {
    color: #bbb;
    text-decoration: none;
  }

  footer a:hover {
    color: #fff;
  }
</style>
<body>
  {%include '/components/navbar/index.html'%}

    <div class="form-container">
        <h2 class="text-2xl font-semibold text-center">Create Account</h2>
        <p class="mt-2 text-center text-gray-600">Welcome back! Sign up to get started.</p>

        <form action="{{ url_for('signup') }}" method="post">
            <label for="username">Email Address</label>
            <input id="username" name="username" type="email" placeholder="Enter your email" />

            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter your password" />

            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm your password" />

            <button type="submit" class="btn-primary w-full">Create Account</button>
        </form>
    </div>

    {%include '/components/footer/index.html'%}

</body>
</html>
